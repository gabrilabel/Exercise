<form action="/path">
  <head>
    <body>
      <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <br>
        <label for="name">Nama : </label>
        <input type="text" name="name" />
        <br>
        <br>
        <label for="address">Alamat : </label>
        <input type="text" name="address" />
        <br>
        <br>
        <label for="password">Password : </label>
        <input type="text" name="password" />
        <br>
        <p>Jenis Kelamin :
        <input type="radio" id="laki-laki" name="answer" value="laki-laki">
        <label for="laki-laki">Laki - Laki</label>
        <input type="radio" id="perempuan" name="answer" value="perempuan">
        <label for="perempuan">Perempuan</label>
        </p>
        <p>Bahasa pemograman yang dikuasai:
         <input id="web" name="pemograman" type="checkbox" value="Web">
         <label for="web">Web</label>
         <input id="mobile" name="pemograman" type="checkbox" value="MOBILE">
         <label for="mobile">MOBILE</label>
         <input id="dekstop" name="pemograman" type="checkbox" value="DEKSTOP">
         <label for="dekstop">DEKSTOP</label>
        </p>
        <label for="kota asal">Kota asal :</label>
        <select id="kota asal" name="kota asal">
            <option value="Jakarta">Jakarta</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bandung">Bandung</option>
            <option value="Semarang">Semarang</option>
            <option value="Manado">Manado</option>
            <option value="Medan">Medan</option>
        </select>
        <br>
        <br>
        <label for="formulir">Apa yang Membuat kami harus memilih Anda? : </label>
  
        <br>
        <textarea rows="15" cols="50" placeholder="Tulis jawaban Anda di sini...."></textarea>
        <br>
        <br>
        <button>Proses</button>  
      </fieldset>
    </body>
  </head>
